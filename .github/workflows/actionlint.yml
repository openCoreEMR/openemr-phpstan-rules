name: actionlint

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  actionlint:
    name: Lint GitHub Actions workflows
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Run actionlint
      uses: rhysd/actionlint@v1.7.10
